<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        text-align: center;
        ">
        <div style="background-color: pink;"> div2</div>
        <div style="background-color: lightblue;"> div1 <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        text-align: center;
        ">
        <div style="background-color: pink;"> 100px </div>
        <div style="background-color: lightblue;"> 100px <p>text</p>
        </div>
        <div style="background-color: pink;"> 200px </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        text-align: center;
        ">
        <div style="background-color: pink;"> 100px </div>
        <div style="background-color: lightblue;"> 1fr </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr ;
        text-align: center;
        ">
        <div style="background-color: pink;"> 100px </div>
        <div style="background-color: lightblue;"> 1fr </div>
        <div style="background-color: pink;"> 1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        text-align: center;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: pink; height: 200px;"> 1fr </div>
        <div style="background-color: lightblue;"> 1fr </div>
        <div style="background-color: pink;"> 1fr</div>
        <div style="background-color: lightblue; height: 200px;"> 1fr </div>
        <div style="background-color: pink;"> 1fr </div>
        <div style="background-color: lightblue;"> 1fr</div>
    </div>


    </div>



</body>

</html>
